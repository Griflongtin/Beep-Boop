<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep! Boop!</title>
  </head>
  <body>
    <div class="container body-box">

      <div class="header">
        <h1 class="display-2">Beep! Boop!</h1>
      </div>

      <div class="body">
        <form>
          <div class="form-group">
            <label>Put in a number!</label>
            <input type="number" class="form-control" id="userinput" placeholder="Number gose here">
          </div>
          <button class="btn btn-dark btn-block btn-lg" type="submit">Submit Your Number</button>
        </form>
      </div>

      <div class="row">
        <div class="col-sm">
          <img class="float-left" src="img/boat.jpg" alt="cool light with boat">
        </div>
        <div class="col-sm">
          <ul id="output">
          </ul>
        </div>
        <div class="col-sm">
          <img class="float-right" src="img/boat.jpg" alt="cool light with boat">
        </div>
      </div>
    </div>
  </body>
</html>
